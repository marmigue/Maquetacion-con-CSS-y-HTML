<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 4</title>
    <link rel="stylesheet" href="./styles/style_clase4.css">
    <link rel="shortcut icon" href="./Logos/favicon_bota_fora.svg" type="img">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label"><b>Name</b></label>
                    <input type="text" id="name" placeholder="Name" class="input input-name">
                    <label for="email" class="label"><b>Email address</b></label>
                    <input type="email" id="email" placeholder="address@example.com" class="input input-email">
                    <label for="password" class="label"><b>Password</b></label>
                    <input type="password" id="password" placeholder="**********" class="input input-password">
                </div>
                <input type="submit" value="Create" class="primary-button">                
            </form>
        </div>
    </div>
</body>
</html>
