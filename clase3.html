<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase3</title>
    <link rel="stylesheet" href="./styles/style_clase3.css">
    <link rel="shortcut icon" href="./Logos/favicon_bota_fora.svg" type="img">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Logos/logo_yard_sale.svg" alt="Logo de la empresa" class="logo">
            <form action="/" class="form">
                <label for="email" class="label"><b>Email address</b></label>
                <input type="email" id="email" placeholder="address@example.com" class="input input-email">
                <label for="password" class="label"><b>Password</b></label>
                <input type="password" id="password" placeholder="**********" class="input input-password">
                <input type="submit" value="Log in" class="primary-button login-button">
            </form>
            <div class="flex-container">
                <a href="/">Forgot my password</a>
            </div>
            <div class="container-button">
                <button class="secondary-button">Sing up</button>
            </div>
        </div>
    </div>
</body>
</html>
